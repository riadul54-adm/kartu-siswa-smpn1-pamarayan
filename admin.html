<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SMPN 1 PAMARAYAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="mb-2"><i class="fas fa-lock"></i> ADMIN LOGIN</h3>
                        <p class="mb-0">SMP Negeri 1 Pamarayan</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="school-logo mb-3">
                                <i class="fas fa-user-shield fa-2x"></i>
                            </div>
                            <h5 class="text-dark">Panel Administrasi</h5>
                            <p class="text-muted">Masukkan username dan password untuk login</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       placeholder="Masukkan username"
                                       required
                                       autocomplete="username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-key me-2"></i>Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       placeholder="Masukkan password"
                                       required
                                       autocomplete="current-password">
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ingat saya</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            
                            <div class="text-center">
                                <a href="index.html" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Kembali ke Beranda
                                </a>
                            </div>
                        </form>
                        
                        <!-- Loading -->
                        <div id="loading" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Memproses login...</p>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                    
                    <div class="card-footer text-center bg-light">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Hanya untuk petugas administrasi sekolah
                        </small>
                    </div>
                </div>
                
                <!-- Default Credentials -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6><i class="fas fa-key me-2"></i>Default Login</h6>
                        <p class="small mb-1">Username: <code>admin</code></p>
                        <p class="small mb-0">Password: <code>admin123</code></p>
                        <p class="text-muted small mt-2 mb-0">*Ganti password setelah login pertama</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
